<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FatCat Chat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="app">

  <!-- Cat -->
  <img 
    id="fatcat" 
    src="./public/cat.png" 
    alt="fat cat"
  />

  <!-- Chat messages -->
  <div id="messages"></div>

  <!-- Input bar -->
  <div id="inputBar">
    <div id="inputBarInner">
      <input 
        id="input" 
        type="text" 
        placeholder="跟橘猫说点什么..."
      />
      <button id="send" aria-label="send">⬆</button>
    </div>
  </div>

</div>

<!-- JS -->
<script src="./main.js"></script>

</body>
</html>
<script>
const cat = document.getElementById("fatcat");

const openEye = "cat.png";
const halfEye = "cat_h_blink.png";
const closeEye = "cat_f_blink.png";

function blinkOnce() {
  // 半闭
  cat.src = halfEye;

  setTimeout(() => {
    // 全闭
    cat.src = closeEye;
  }, 120);

  setTimeout(() => {
    // 回到半闭
    cat.src = halfEye;
  }, 240);

  setTimeout(() => {
    // 睁开
    cat.src = openEye;
  }, 360);
}

// 每 4 秒眨一次
setInterval(blinkOnce, 4000);
</script>
