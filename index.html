<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FatCat Chat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="app">

  <!-- Cat -->
  <img 
    id="cat" 
    src="./public/cat.png" 
    alt="fat cat"
  />

  <!-- Chat messages -->
  <div id="messages"></div>

  <!-- Input bar -->
  <div id="inputBar">
    <div id="inputBarInner">
      <input 
        id="input" 
        type="text" 
        placeholder="跟橘猫说点什么..."
      />
      <button id="send" aria-label="send">⬆</button>
    </div>
  </div>

</div>

<!-- JS -->
<script src="./main.js"></script>

</body>
</html>
