<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>FatCat Chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="page">
      <!-- 猫 -->
      <section class="hero">
        <div class="cat-wrap">
          <img id="fatcat" class="cat-img" src="/cat.png" alt="fatcat" />
        </div>
      </section>

      <!-- 底部输入框（GPT风格） -->
      <footer class="composer">
        <form id="chatForm" class="composer-inner" autocomplete="off">
          <input
            id="chatInput"
            class="composer-input"
            type="text"
            placeholder="跟橘猫说点什么…"
            maxlength="2000"
          />
          <button id="sendBtn" class="send-btn" type="submit" aria-label="send">
            <!-- 箭头图标 -->
            <svg viewBox="0 0 24 24" class="send-icon" aria-hidden="true">
              <path
                d="M12 4l7 7-7 7"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M19 11H4"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </form>
      </footer>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
